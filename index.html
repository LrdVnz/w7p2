<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/style-navbar.css">
    <title>Document</title>
</head>
<body>
    <h1>Card di prodotto</h1>
    <div class="card">
        <div class="img-container">
            <img src="assets/honey.jpg" alt="honey_pot" id="honey-pot">
        </div>

        <div class="bottom-container">
            <div class="bottom-container title-container" >
               <div class="title">
                   <h2>
                      100% Bio Honey 
                   </h2>
                   <p>
                       Italian, not treated
                   </p>
               </div>
            
               <div class="price">
                   7$/Kg
               </div>
            </div>
            <div class="add-to-cart">
              <button id="btn" class="add-to-cart">Add to cart</button>
              <!-- <label for="add-cart-btn">Add to cart</label> -->
            </div>

        </div>

    </div>

    <br>

    <h1>Navbar</h1>
    
    <div class="navbar-container">
       <div class="navbar">
               <div class="nav-el"> Our Honey </div>
               <div class="nav-el"> Trace Honey </div>
               <div class="nav-el" id="center-text"> 
                   <div id="logo">
                     <img src="assets/logo.png" alt="logo" id="bee-img">
                   </div>
                   <h3 id="shop-title">
                      SHOP
                   </h3>
               </div>
               <div class="nav-el"> Facilities </div>
               <div class="nav-el"> Contact </div>
       </div>
    </div>
</body>
</html>
